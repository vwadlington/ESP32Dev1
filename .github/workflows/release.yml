name: Build and Release ESP32 Firmware

on:
  push:
    tags:
      - 'v*' # Trigger only when you push a tag like v1.0.0

# THIS SECTION IS THE KEY TO FIXING THE 403 ERROR
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0  # Ensures the builder can see tags for versioning

      - name: Build ESP-IDF project
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5.2  # Matches your local perfect setup
          target: esp32s3

      - name: Get Short Git Hash
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.bin
          name: "Release ${{ github.ref_name }}"
          body: |
            ## Firmware Details
            - **Version:** ${{ github.ref_name }}
            - **Commit Hash:** [${{ steps.vars.outputs.sha_short }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            - **Target Chip:** ESP32-S3
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}